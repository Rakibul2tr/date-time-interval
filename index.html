<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-full">
        <div class="flex bg-white h-screen">
           <div class="flex items-center text-center lg:text-left px-8 md:px-12 lg:w-1/2">
              <div>
                 <span class="text-2xl font-semibold text-gray-800 md:text-4xl">⏰ Coming<span class="ml-2 text-blue-600">Soon</span> ⏰</span>
                 <h1 class="py-5 text-5xl font-semibold text-gray-800 md:text-6xl text-center">
                     <span id="day">00</span>
                     <span id="month">00</span>
                     <span id="yaer">00</span>
                 </h1>
              </div>
           </div>
           <div class="hidden lg:block lg:w-1/2" >
              <div class="h-full object-cover bg-right ">
                <div class="clock">
                    <span id="hours"></span>
                    <span id="minite"></span>
                    <span id="second"></span>
                </div>
              </div>
           </div>
        </div>
     </div>



    <script src="js/app.js"></script>
</body>
</html>
